<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .form-container form {
            margin-bottom: 20px;
        }

        .form-container h3 {
            margin-bottom: 20px;
            font-weight: 500;
            color: #007bff;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            text-align: left;
            color: #444;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 123, 255, 0.3);
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus,
        .form-container input[type="email"]:focus {
            border-color: #007bff;
        }

        .form-container button {
            width: 100%;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="admin-register">
            <h3>Admin Registration</h3>
            <label for="admin-register-username">Username</label>
            <input type="text" placeholder="Username" id="admin-register-username">
            <label for="admin-register-email">Email</label>
            <input type="email" placeholder="Email" id="admin-register-email">
            <label for="admin-register-password">Password</label>
            <input type="password" placeholder="Password" id="admin-register-password">
            <button type="submit">Register</button>
        </form>

        <div class="signup-link">
            <span>Already have an account? <a href="index.html">Login</a></span>
        </div>
        
    </div>
</body>
</html>
