<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="submit"],
        input[type="button"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="button"] {
            background-color: #f44336;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #d32f2f;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Insert Course</h2>
        <form action="course.php" method="post">
            <label for="course_id">Course ID:</label>
            <input type="number" id="course_id" name="course_id" required>

            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" required>
            
            <label for="teacher_id">Teacher ID:</label>
            <input type="number" id="teacher_id" name="teacher_id" required>
            
            <label for="subject_id">Subject ID:</label>
            <input type="number" id="subject_id" name="subject_id" required>
            
            <input type="submit" value="Submit">
            <input type="button" value="Cancel" onclick="window.location.href='teacher.php';">
            <input type="button" value="See Course" onclick="window.location.href='seecourse_t.php';">
        </form>
    </div>
</body>
</html>
