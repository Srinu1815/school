<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Student Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="submit"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-group {
            text-align: center;
        }

        .btn-group input[type="button"] {
            padding: 10px 20px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-group input[type="button"]:hover {
            background-color: #bbb;
        }

        /* New CSS rules for the class ID field */
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insert Student Data</h2>
        <form action="student.php" method="post">

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="parent_contact_info">Parent Contact Info:</label>
            <input type="text" id="parent_contact_info" name="parent_contact_info" required>

            <label for="parent_email">Parent Email:</label>
            <input type="email" id="parent_email" name="parent_email" required>

            <!-- New field for class ID -->
            <label for="class_id">Class ID:</label>
            <input type="text" id="class_id" name="class_id" required>

            <input type="submit" value="Submit">
            <div class="btn-group">
                <input type="button" value="Cancel" onclick="window.location.href='teacher.php';">
                <input type="button" value="See Student" onclick="window.location.href='seestudent.php';">
            </div>
        </form>
    </div>
</body>
</html>
